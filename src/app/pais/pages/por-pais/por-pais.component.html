<h2>Por Pais</h2>
<hr />
<div class="row">
  <div class="col">
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input
        type="text"
        name="termino"
        class="form-control"
        [(ngModel)]="termino"
        placeholder="Buscar pais..."
      />
    </form>
  </div>
</div>
<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ this.termino }}
</div>
<div *ngIf="!hayError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Bandera</th>
          <th>Nombre</th>
          <th>Poblacion</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pais of paises; let i = index">
          <td>{{ i + 1 }}</td>

          <td><img class="small-flag" 
            [src]="pais.flags.png" ></td>
          <td>{{ pais.name.common }}</td>
          <td>{{ pais.population |number }}</td>


          <td><a href="/pais/cri">ver..</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
