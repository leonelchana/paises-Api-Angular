<div class="animate__animated animate__fadeIn animate__faster">
  <h2>Por Pais</h2>
  <hr />
  <div class="row">
    <div class="col">
      <app-pais-input
        (onEnter)="buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="buscar Pais..."
      ></app-pais-input>
    </div>
  </div>
  <ul class="list-group">
    <li 
      *ngFor="let pas of paisesSugeridos"
      class="list-group-item list-group-item-action"
    >
      
      <a 
      class="nav-link"
      [routerLink]="['/pais', pas.alpha2Code]">
      {{ pas.name }}</a>
    </li>
  </ul>
  <hr />
</div>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ this.termino }}
</div>
<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises"></app-pais-tabla>
  </div>
</div>
