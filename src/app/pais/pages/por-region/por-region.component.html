<h2>Por Region</h2>
<hr />
<div class="row">
  <div class="col">
   <app-pais-input
   (onEnter)="buscar($event)"
   (onDebounce)="sugerencias($event)"
   placeholder="Buscar Region..."
   ></app-pais-input>
  </div>
</div>
<hr />
<div *ngIf="hayError" class="alert alert-danger">
  No se encontro nada con el termino {{ this.termino }}
</div>
<div *ngIf="!hayError" class="row">
  <div class="col">
    <app-pais-tabla [paises]="paises" ></app-pais-tabla>
  </div>
</div>
